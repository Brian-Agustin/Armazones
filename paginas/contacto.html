                <div class="mb-3 formulario_nombre">

                </div>

                <div class="mb-3 form-check formulario_terminos">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">
                        Acepto terminos y condiciones
                    </label>
                </div>

                <button type="submit" class="btn btn-primary formulario_boton">
                    ENVIAR
